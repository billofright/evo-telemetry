<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0/dist/chartjs-adapter-luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.min.js"></script>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
  </head>
  <body>
    <h1>Data</h1>
    <button id="button">Start</button>
    <h1 id="seconds">0</h1>
    <button id="portSelectBtn" class="button is-text">
      Choose a serial port
    </button>
    <div id='charts' class='charts-container'>
      <div id='tempContainer' class='chart'>
        <canvas id='tempChart'></canvas>
      </div>
      <div id='chart2Container' class='chart'>
        <canvas id='chart2'></canvas>
      </div>
      <div id='chart3Container' class='chart'>
        <canvas id='chart3'></canvas>
      </div>
      <div id='chart4Container' class='chart'>
        <canvas id='chart4'></canvas>
      </div>
    </div>
    <button id="logSelectBtn" class="button is-text">
      Select log
    </button>
  </body>
  <script src="render.js"></script>
</html>
